    <meta name="theme-color" content="#667eea" />
    <title>PDF Notes Hub - AI Powered Learning</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',

      @keyframes spin {
        0% { transform: rotate(0deg); }
